apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: dd-io-3
  name: dd-io-3
spec:
  selector:
    matchLabels:
      workload: dd-io-3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: dd-io-3
    spec:
      containers:
      - command:
        - sh
        - -c
        - /run-io.sh
        image: quay.io/prsurve/busybox:main
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: dd-io-pvc-3
          readOnly: false
